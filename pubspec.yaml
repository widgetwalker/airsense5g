name: air_quality_guardian
description: Cross-platform mobile application for real-time air quality monitoring with ML-powered forecasts and AI chatbot
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  get_it: ^7.6.0

  # Networking
  dio: ^5.0.0
  connectivity_plus: ^4.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.0.0
  geocoding: ^2.1.0

  # Charts
  fl_chart: ^0.65.0

  # Push Notifications
  firebase_messaging: ^14.0.0
  firebase_core: ^2.24.0
  flutter_local_notifications: ^18.0.0

  # UI Components
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  image_picker: ^1.0.4

  # Utils
  intl: ^0.18.0
  url_launcher: ^6.2.0
  share_plus: ^7.2.0
  package_info_plus: ^5.0.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

